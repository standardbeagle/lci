name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            artifact: lci_linux_amd64
          - os: ubuntu-24.04-arm
            goos: linux
            goarch: arm64
            artifact: lci_linux_arm64
          - os: macos-13
            goos: darwin
            goarch: amd64
            artifact: lci_darwin_amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
            artifact: lci_darwin_arm64
          - os: windows-latest
            goos: windows
            goarch: amd64
            artifact: lci_windows_amd64

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Build with GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: build --clean --single-target
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/*
          retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Prepare release assets
        run: |
          mkdir -p release

          # Process each artifact directory
          for dir in artifacts/*/; do
            artifact_name=$(basename "$dir")
            echo "Processing $artifact_name"

            # Find the archive file
            if ls "$dir"*.tar.gz 1> /dev/null 2>&1; then
              cp "$dir"*.tar.gz release/
            fi
            if ls "$dir"*.zip 1> /dev/null 2>&1; then
              cp "$dir"*.zip release/
            fi
          done

          # Generate checksums
          cd release
          sha256sum * > checksums.txt
          cat checksums.txt
          ls -la

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload combined binaries artifact
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: release/*.tar.gz
          retention-days: 1

      - name: Upload Windows binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: binaries-windows
          path: release/*.zip
          retention-days: 1

  publish-pypi:
    needs: release
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/lightning-code-index/
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build hatchling

      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          name: binaries
          path: artifacts/

      - name: Download Windows binaries
        uses: actions/download-artifact@v4
        with:
          name: binaries-windows
          path: artifacts/

      - name: Extract binaries
        run: |
          mkdir -p binaries
          cd artifacts
          for f in *.tar.gz; do
            tar -xzf "$f" -C ../binaries
          done
          for f in *.zip; do
            unzip -o "$f" -d ../binaries
          done
          cd ../binaries
          # Flatten directory structure - move binaries to root
          find . -name 'lci' -o -name 'lci.exe' | while read binary; do
            dir=$(dirname "$binary")
            base=$(basename "$dir")
            if [ -f "$binary" ]; then
              if [[ "$binary" == *".exe" ]]; then
                mv "$binary" "lci_${base#lci_}.exe" 2>/dev/null || true
              else
                mv "$binary" "lci_${base#lci_}" 2>/dev/null || true
              fi
            fi
          done
          ls -la

      - name: Build wheels
        run: |
          python scripts/build_wheels.py \
            --version "${{ needs.release.outputs.version }}" \
            --binary-dir binaries \
            --dist-dir dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  publish-npm:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          name: binaries
          path: artifacts/

      - name: Download Windows binaries
        uses: actions/download-artifact@v4
        with:
          name: binaries-windows
          path: artifacts/

      - name: Extract and prepare binaries
        run: |
          mkdir -p npm/binaries
          cd artifacts
          for f in *.tar.gz; do
            tar -xzf "$f" -C ../npm/binaries
          done
          for f in *.zip; do
            unzip -o "$f" -d ../npm/binaries
          done
          cd ../npm/binaries
          # Flatten directory structure - move binaries to root with proper names
          find . -mindepth 2 -name 'lci' -o -name 'lci.exe' | while read binary; do
            dir=$(dirname "$binary")
            base=$(basename "$dir")
            if [ -f "$binary" ]; then
              if [[ "$binary" == *".exe" ]]; then
                mv "$binary" "lci_${base#lci_}.exe" 2>/dev/null || true
              else
                mv "$binary" "lci_${base#lci_}" 2>/dev/null || true
              fi
            fi
          done
          # Remove empty directories
          find . -type d -empty -delete 2>/dev/null || true
          # Make binaries executable
          chmod +x lci_* 2>/dev/null || true
          ls -la

      - name: Update package version
        run: |
          cd npm
          npm version "${{ needs.release.outputs.version }}" --no-git-tag-version

      - name: Copy README and LICENSE
        run: |
          cp README.md npm/
          cp LICENSE npm/

      - name: Publish to npm
        run: |
          cd npm
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
