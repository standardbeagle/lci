name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            artifact: lci_linux_amd64
            binary: lci
          - os: ubuntu-24.04-arm
            goos: linux
            goarch: arm64
            artifact: lci_linux_arm64
            binary: lci
          - os: macos-latest
            goos: darwin
            goarch: arm64
            artifact: lci_darwin_arm64
            binary: lci
          - os: macos-13-large
            goos: darwin
            goarch: amd64
            artifact: lci_darwin_amd64
            binary: lci
          - os: windows-latest
            goos: windows
            goarch: amd64
            artifact: lci_windows_amd64
            binary: lci.exe

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        shell: bash
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Build binary
        shell: bash
        run: |
          CGO_ENABLED=1 go build \
            -ldflags "-s -w -X main.version=${{ steps.version.outputs.version }} -X main.commit=${{ github.sha }} -X main.date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            -o ${{ matrix.binary }} \
            ./cmd/lci

      - name: Create archive (Unix)
        if: matrix.goos != 'windows'
        run: |
          mkdir -p dist
          tar -czvf dist/${{ matrix.artifact }}_${{ steps.version.outputs.version }}.tar.gz \
            ${{ matrix.binary }} LICENSE README.md

      - name: Create archive (Windows)
        if: matrix.goos == 'windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Compress-Archive -Path ${{ matrix.binary }},LICENSE,README.md -DestinationPath dist/${{ matrix.artifact }}_${{ steps.version.outputs.version }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/*
          retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Prepare release assets
        run: |
          mkdir -p release

          # Process each artifact directory
          for dir in artifacts/*/; do
            artifact_name=$(basename "$dir")
            echo "Processing $artifact_name"

            # Find the archive file
            if ls "$dir"*.tar.gz 1> /dev/null 2>&1; then
              cp "$dir"*.tar.gz release/
            fi
            if ls "$dir"*.zip 1> /dev/null 2>&1; then
              cp "$dir"*.zip release/
            fi
          done

          # Generate checksums
          cd release
          sha256sum * > checksums.txt
          cat checksums.txt
          ls -la

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload combined binaries artifact
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: release/*.tar.gz
          retention-days: 1

      - name: Upload Windows binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: binaries-windows
          path: release/*.zip
          retention-days: 1

  publish-pypi:
    needs: release
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/lightning-code-index/
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build hatchling

      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          name: binaries
          path: artifacts/

      - name: Download Windows binaries
        uses: actions/download-artifact@v4
        with:
          name: binaries-windows
          path: artifacts/

      - name: Extract and organize binaries
        run: |
          mkdir -p binaries
          cd artifacts

          # Extract each archive and rename binary based on archive name
          for f in *.tar.gz; do
            # Get platform from filename (e.g., lci_linux_amd64_0.1.0.tar.gz -> linux_amd64)
            base=$(basename "$f" .tar.gz)
            platform=$(echo "$base" | sed 's/lci_\([^_]*_[^_]*\)_.*/\1/')

            # Extract to temp dir
            tmpdir=$(mktemp -d)
            tar -xzf "$f" -C "$tmpdir"

            # Move and rename binary
            if [ -f "$tmpdir/lci" ]; then
              mv "$tmpdir/lci" "../binaries/lci_${platform}"
            fi
            rm -rf "$tmpdir"
          done

          for f in *.zip; do
            # Get platform from filename
            base=$(basename "$f" .zip)
            platform=$(echo "$base" | sed 's/lci_\([^_]*_[^_]*\)_.*/\1/')

            # Extract to temp dir
            tmpdir=$(mktemp -d)
            unzip -o "$f" -d "$tmpdir"

            # Move and rename binary
            if [ -f "$tmpdir/lci.exe" ]; then
              mv "$tmpdir/lci.exe" "../binaries/lci_${platform}.exe"
            fi
            rm -rf "$tmpdir"
          done

          cd ../binaries
          chmod +x lci_* 2>/dev/null || true
          ls -la

      - name: Build wheels
        run: |
          python scripts/build_wheels.py \
            --version "${{ needs.release.outputs.version }}" \
            --binary-dir binaries \
            --dist-dir dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  publish-npm:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          name: binaries
          path: artifacts/

      - name: Download Windows binaries
        uses: actions/download-artifact@v4
        with:
          name: binaries-windows
          path: artifacts/

      - name: Extract and prepare binaries
        run: |
          mkdir -p npm/binaries
          cd artifacts

          # Extract each archive and rename binary based on archive name
          for f in *.tar.gz; do
            # Get platform from filename (e.g., lci_linux_amd64_0.1.0.tar.gz -> linux_amd64)
            base=$(basename "$f" .tar.gz)
            platform=$(echo "$base" | sed 's/lci_\([^_]*_[^_]*\)_.*/\1/')

            # Extract to temp dir
            tmpdir=$(mktemp -d)
            tar -xzf "$f" -C "$tmpdir"

            # Move and rename binary
            if [ -f "$tmpdir/lci" ]; then
              mv "$tmpdir/lci" "../npm/binaries/lci_${platform}"
            fi
            rm -rf "$tmpdir"
          done

          for f in *.zip; do
            # Get platform from filename
            base=$(basename "$f" .zip)
            platform=$(echo "$base" | sed 's/lci_\([^_]*_[^_]*\)_.*/\1/')

            # Extract to temp dir
            tmpdir=$(mktemp -d)
            unzip -o "$f" -d "$tmpdir"

            # Move and rename binary
            if [ -f "$tmpdir/lci.exe" ]; then
              mv "$tmpdir/lci.exe" "../npm/binaries/lci_${platform}.exe"
            fi
            rm -rf "$tmpdir"
          done

          cd ../npm/binaries
          chmod +x lci_* 2>/dev/null || true
          ls -la

      - name: Update package version
        run: |
          cd npm
          npm version "${{ needs.release.outputs.version }}" --no-git-tag-version

      - name: Copy README and LICENSE
        run: |
          cp README.md npm/
          cp LICENSE npm/

      - name: Publish to npm
        run: |
          cd npm
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
