name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.24']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Build
        run: go build -v ./...

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          fail_ci_if_error: false
        continue-on-error: true

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

  build-binaries:
    runs-on: ubuntu-latest
    needs: [build, lint]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Build Linux binary
        run: |
          GOOS=linux GOARCH=amd64 go build -o lci-linux-amd64 ./cmd/lci
          GOOS=linux GOARCH=arm64 go build -o lci-linux-arm64 ./cmd/lci

      - name: Build macOS binary
        run: |
          GOOS=darwin GOARCH=amd64 go build -o lci-darwin-amd64 ./cmd/lci
          GOOS=darwin GOARCH=arm64 go build -o lci-darwin-arm64 ./cmd/lci

      - name: Build Windows binary
        run: |
          GOOS=windows GOARCH=amd64 go build -o lci-windows-amd64.exe ./cmd/lci

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: lci-*
