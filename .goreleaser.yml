version: 2

project_name: lci

before:
  hooks:
    - go mod tidy

builds:
  - id: lci
    main: ./cmd/lci
    binary: lci
    env:
      - CGO_ENABLED=1
    goos:
      - "{{ .Env.GOOS }}"
    goarch:
      - "{{ .Env.GOARCH }}"
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}

archives:
  - id: default
    formats:
      - tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        formats:
          - zip
    files:
      - LICENSE
      - README.md

checksum:
  name_template: 'checksums.txt'
  disable: true

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - Merge pull request
      - Merge branch

release:
  disable: true
